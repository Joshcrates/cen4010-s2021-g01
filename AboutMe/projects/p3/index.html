    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">Number Calculator</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container d-flex h-100 align-items-center">
                <div class="mx-auto text-center">
                    <h1 class="mx-auto my-0 text-uppercase">Number Calculator</h1>
                    <h2 class="text-white-50 mx-auto mt-2 mb-5">In this webpage you can enter three numbers and you will be able to get the max,min,averag, median and range.</h2>
                    <p>
                            <input class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" id="number1" type="text" placeholder="Enter first number..." />
                        </p> 
                    <p>
                            <input class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" id="number2" type="text" placeholder="Enter second number..." />
                        </p> 
                    <p>
                            <input class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" id="number3" type="text" placeholder="Enter third number..." />
                        </p>
                    <label id = "error"></label>
                    <a class="btn btn-primary js-scroll-trigger" type="button" id="calculate" href="#about" onclick="max(), min(),avg(),med(),range()">Calculate</a>
                </div>
            </div>
        </header>
         
        <!-- Signup-->
       
        <section class="signup-section" id="signup">
            <div class="container">
                    <div class="col-md-10 col-lg-8 mx-auto text-center">
                    </div>
                <div style = "padding-top: 20px;">
                <div class = "form-column">
                <div class = "name">Max:</div>
                <label id="max"></label>
                   </div>
                <div class="form-column">
                <div class = "name">Min:</div>
                <label id="min"></label>
                </div>
                <div class="form-column">
                <div class = "name">Average:</div>
                <label id="average"></label>
                </div>
                <div class="form-column">
                <div class = "name">Median:</div>
                <label id="median"></label>
                </div>
                <div class="form-column">
                <div class = "name">Range:</div>
                <label id="range"></label>
                </div>
                </div>
                </div> 
                
        </section>
    
        <!-- Footer-->
